<!DOCTYPE html>
<html>
{% load widget_tweaks %}
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login  -  Interview Response Forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="login-clean" style="color: rgba(255,255,255,0);background-color: rgb(34,34,34);">
        <div class="login-card"  style="background-color: rgb(47,47,47);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-log-in" style="color: rgb(71,151,244);"></i></div>
            <p class="text-center" style="color: rgb(84,166,127);font-family: Abel, sans-serif;font-size: 18px;font-weight: 600;">Login using</p>
            <div class="btn-group" role="group" style="margin: 0px 0px 16px;">
                <a class="btn btn-primary text-center" role="button" style="margin: 0px;width: 64px;height: 66px;background-color: #dd4b39;" href="/oauth/login/google-oauth2/" target="_parent"><i class="fa fa-google border-primary" style="font-size: 48px;"></i></a>
                <a class="btn btn-primary text-center" role="button" style="margin: 0px;width: 64px;height: 66px;background-color: #4267B2;"href="{% url 'social:begin' 'facebook' %}" ><i class="fa fa-facebook-square" style="font-size: 48px;color: rgb(34,34,34);"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
